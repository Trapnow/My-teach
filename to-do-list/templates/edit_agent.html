<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center">Edit Task</h1>

    <div class="card shadow p-4">
        <form method="POST">
            <div class="mb-3">
                <label for="name_code" class="form-label">Кодовое имя:</label>
                <input type="text" id="name_code" name="name_code" class="form-control" value="{{ agent.name_code }}" required>
            </div>

            <div class="mb-3">
                <label for="telephone" class="form-label">Телефон для связи:</label>
                <input type="text" id="telephone" name="telephone" class="form-control" value="{{ agent.telephone }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ agent.email }}" required>
            </div>

            <div class="mb-3">
                <label for="level_secret" class="form-label">Уровень доступа:</label>
                <select id="level_secret" name="level_secret" class="form-control" required>
                    <option value="">Доступ</option>
                    <option value="Общий доступ">Общий доступ</option>
                    <option value="Секретно">Секретно</option>
                    <option value="Совершенно секретно">Совершенно секретно</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Task</button>
        </form>
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('get_agents') }}" class="btn btn-secondary">Back to Task List</a>
    </div>
</div>

</body>
</html>
