<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <title>Управление агентами</title>
</head>
<body>
<div class="container">
    <h1>Управление секретными агентами</h1>

    <!-- Форма добавления нового агента -->
    <form action="/add" method="POST">
        <div class="agent-form">
            <label for="name_code">Кодовое имя:</label>
            <input type="text" id="name_code" name="name_code" required>

            <label for="telephone">Телефон для связи:</label>
            <input type="text" id="telephone" name="telephone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="level_secret">Уровень доступа:</label>
            <select id="level_secret" name="level_secret" required>
                <option value="">Доступ</option>
                <option value="Общий доступ">Общий доступ</option>
                <option value="Секретно">Секретно</option>
                <option value="Совершенно секретно">Совершенно секретно</option>
            </select>

            <button type="submit" class="add-btn">Добавить агента</button>
            <button type="reset" class="delete-btn">Очистить</button>
        </div>
    </form>

    <!-- Таблица агентов -->
    {% if has_agents %}
    <table id="agentsTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Кодовое имя</th>
            <th>Контактный номер</th>
            <th>Email</th>
            <th>Уровень доступа</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for agent in agents %}
            <tr>
                <td>{{ agent.id }}</td>
                <td>{{ agent.name_code }}</td>
                <td>{{ agent.telephone }}</td>
                <td>{{ agent.email }}</td>
                <td>{{ agent.level_secret }}</td>
                <td>
                    <a href="{{ url_for('edit_agent', id=agent.id) }}" class="btn btn-sm btn-warning">Изменить</a>
                    <a class="btn btn-sm btn-danger" href="{{ url_for('delete_agent', id=agent.id) }}">Удалить</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <div class="mb-3">
        <form action="/filter" method="GET" class="d-flex align-items-center">
            <input type="text" name="filter_text" placeholder="Поиск по уровню доступа" class="form-control me-2">
            <button type="submit" class="btn btn-primary">Найти</button>
        </form>
    </div>

    <form action="{{ url_for('clear_database') }}" method="POST" class="mb-3">
        <input type="hidden" name="confirm" value="yes">
        <button type="submit" class="btn btn-danger align-right">Очистить базу</button>
    </form>
    {% endif %}
</div>
</body>
</html>
